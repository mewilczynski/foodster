<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Oswald|Pacifico" rel="stylesheet">
<style>

.header {
  position: fixed;
  top: 0;
  z-index: 1;
  width: 100%;
  background-color: #fe9365;
}

.header h2 {
  text-align: center;
  font-size: 90px;
  font-family: 'Pacifico', sans-serif;
}

#progress-container {
  width: 100%;
  height: 25px;
  background: white;
}

.#progress-bar {
  height: 25px;
  background: #DAF7A6;
  width: 0%;
}

.animate{
    width: 500px;
    height: 600px;
    position: relative;
    animation-name: swipe;
    animation-duration: 4s;
    animation-direction: forward;
}

</style>
</head>
<body>

<div class="header">
  <h2 style="color: #ffede5">Craves</h2>
  <div id="progress-container">
    <div id="myBar"></div>
  </div>
</div>

<div>
  <img src="DmDn81B.png" alt="DmDn81B.png" style="width:500px;height:600px;">
</div>

@keyframes example {
    from {left:0px;}
    to {left:200px;}
}


</body>
</html>
