<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Oswald|Pacifico" rel="stylesheet">
<style>

body {
  margin: 0;
  font-size: 40px;
  font-family: 'Oswald', sans-serif;
  color: white;
}

.header {
  position: fixed;
  top: 0;
  z-index: 1;
  width: 100%;
  background-color: #fe9365;
}

.header h2 {
  text-align: center;
  font-size: 90px;
  font-family: 'Pacifico', sans-serif;
}

#progress-container {
  width: 100%;
  height: 25px;
  background: white;
}

.#progress-bar {
  height: 25px;
  background: #DAF7A6;
  width: 0%;
}

.animate{
    width: 500px;
    height: 600px;
    position: relative;
    animation-name: swipe;
    animation-duration: 4s;
    animation-direction: forward;
}

.rbutton {
    background-color: #fe9365;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}

.lbutton {
    background-color: #fe9365;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}

form {
  margin-top: 400px;
  margin-left: 400px;
  margin-right: 400px;
  border-radius: 20px;
  height: 600px;
  background-color: #900C3F;
  align-content: space-between;
}

#cf {
  position:relative;
  height:281px;
  width:450px;
  margin:0 auto;
}

#cf img {
  position:absolute;
  left:0;
  -webkit-transition: opacity 1s ease-in-out;
  -moz-transition: opacity 1s ease-in-out;
  -o-transition: opacity 1s ease-in-out;
  transition: opacity 1s ease-in-out;
}

#cf img.top:button clicked {
  opacity:0;
}

alir {
    text-align: right;
    padding-left: 40px;
}

alil {
    text-align: left;
    padding-right: 40px;
}


</style>
</head>
<body>

<div class="header">
  <h2 style="color: #ffede5">Craves</h2>
  <div id="progress-container">
    <div id="myBar"></div>
  </div>
</div>

<form>
  <alil><input type="lbutton" class="lbutton" value="Left Button"></alil>
    <div id="cf">
        <img class="bottom" src="img1" />
        <img class="top" src="img2" />
      </div>
  <alir><input type="rbutton" class="rbutton" value="Right Button"></alir>
</form>

</body>
</html>
