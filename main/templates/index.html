<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Oswald|Pacifico" rel="stylesheet">
<style>
body {
  margin 0;
  font-size: 40px;
  font-family: 'Oswald', sans-serif;
  color: white;
}


form {
  margin-top: 400px;
  margin-left: 400px;
  margin-right: 400px;
  border-radius: 20px;
  height: 600px;
  background-color: #900C3F;
  align-content: space-between;
}

input[type=text] {
    width: 30%;
    padding: 12px 12px;
    margin: 8px 0;
    display: inline-block;
    box-sizing: border-box;
}

boxshadow {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}

.content{
  align-items: center;
}

.header {
  position: fixed;
  top: 0;
  z-index: 1;
  width: 100%;
  background-color: #fe9365;
}

.header h2 {
  text-align: center;
  font-size: 90px;
  font-family: 'Pacifico', sans-serif;
}

#progress-container {
  width: 100%;
  height: 25px;
  background: white;
}

.#progress-bar {
  height: 25px;
  background: #DAF7A6;
  width: 0%;
}

.container {
    padding-left: 10px;
    padding-right: 10px;
    padding-top: 10px;
    padding-bottom: 10px;
}

.bxcontainer input {
    position: absolute;
    opacity: 0;
    cursor: pointer;
}

.checkmark {
    position: absolute;
    top: 0;
    left: 0;
    height: 25px;
    width: 25px;
    background-color: #eee;
}

.restr {
    position:relative;
    margin: 15px;
}

.bxcontainer:hover input ~ .checkmark {
    background-color: #ccc;
}

.bxcontainer input:checked ~ .checkmark {
    background-color: #2196F3;
}

.checkmark:after {
    content: "";
    position: absolute;
    display: none;
}

.bxcontainer input:checked ~ .checkmark:after {
    display: block;
}

.bxcontainer .checkmark:after {
    left: 9px;
    top: 5px;
    width: 5px;
    height: 10px;
    border: solid white;
    border-width: 0 3px 3px 0;
    -webkit-transform: rotate(45deg);
    -ms-transform: rotate(45deg);
    transform: rotate(45deg);
}

alic {
    text-align: center;
}

alil {
    text-align: center;
}

</style>
</head>

<body style="background-color:#f1da90;">

<div class="header">
  <h2 style="color: #ffede5">Craves</h2>
  <div id="progress-container">
    <div id="myBar"></div>
  </div>
</div>


<form action="/action_page.php">
    <div class="container">
      <label>Name: </label>
      <input type="text" placeholder=" " name="name" required>
    </div>

    <div class="restr">
      <alic><label>Restrictions: <label></alic>
      <alil><label class="bxcontainer">Vegan</alil>
        <input type="checkbox" checked="checked">
        <span class="checkmark"></span>
      </label>
      <alil><label class="bxcontainer">Vegetarian</alil>
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      <alil><label class="bxcontainer">Gluten Free</alil>
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      <alil><label class="bxcontainer">Lactose Intolerant</alil>
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      <alil><label class="bxcontainer">Religious</alil>
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
    </div>
</form>




<script>
function move() {
  var elem = document.getElementById("myBar");
  var width = 1;
  var id = setInterval(frame, 10);
  function frame() {
    if (width >= 100) {
      clearInterval(id);
    } else {
      width++;
      elem.style.width = width + '%';
    }
  }
}
</script>

</body>
</html>
