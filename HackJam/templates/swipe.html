<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Oswald|Pacifico" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
<style>

body {
  margin: 0;
  font-size: 40px;
  font-family: 'Oswald', sans-serif;
  color: white;
  background-image: url("https://s13.postimg.org/k8irr1pl1/cravesbg.png");
}

.header {
  position: fixed;
  top: 0;
  z-index: 1;
  width: 100%;
  background-color: #fe9365;
}

.header h2 {
  text-align: center;
  font-size: 50px;
  font-family: 'Pacifico', sans-serif;
}

#progress-container {
  width: 100%;
  height: 25px;
  background: #fff7b5;
}

.#progress-bar {
  height: 25px;
  background: #DAF7A6;
  width: 0%;
}

.fontContainer {
    padding-left: 10px;
    padding-right: 10px;
    padding-top: 10px;
    padding-bottom: 10px;
}

form {
    margin-top: 250px;
    margin-left: 400px;
    margin-right: 400px;
    border-radius: 20px;
    height: 600px;
    background-color: #900C3F;
    padding: 20px;
    float content: space-around;
}

.innercontainer {
  align: center;
  padding-left: 300px;
  padding-right: 300px;

}

.container {
  position: relative;
  width: 50%;
  padding-left: 400px;
}

.image {
  display: block;
  width: 100%;
  height: auto;
}

.overlay {
  position: absolute;
  bottom: 0;
  left: 100%;
  right: 0;
  background-color: #008CBA;
  overflow: hidden;
  width: 0;
  height: 100%;
  transition: .5s ease;
}

.container: .overlay {
  width: 100%;
  left: 0;
}

.button {
    background-color: #fe9365; /* Green */
    border: none;
    color: white;
    padding: 16px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;
    cursor: pointer;
    font-family: 'Roboto Slab', serif;
}

.button:hover {
    background-color: #fe9365;
    color: white;
}

.footer {
   position: relative;
   left: 0;
   bottom: 0;
   width: 100%;
   height: 25px;
   background-color: #fe9365;
   color: white;
   text-align: center;
}

.bg {
    /* The image used */
    background-image: url("https://s13.postimg.org/k8irr1pl1/cravesbg.png");

    /* Full height */
    height: 100%;

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}

</style>

function lbutFunction() {

</script> -->

</head>

<body >



<div class="header">
  <h2 style="color: #ffede5">Craves</h2>
  <div id="progress-container">
    <div id="myBar"></div>
  </div>
</div>

<div class="bg"></div>

<form id="form1">
  <div id="container">


    <div class="innercontainer">
      <img id="im1" src={{Pic}} alt="" class="image" style="width:400px;">
    <div class="overlay">
      <img src={{Pic}} class="image" style="width:100px; height:200px;">
    </div>
   </div>
     <div class="container">
      <button class="button" id="lbut" <a href="{{ url_for('swipe')}}">Left</a></button>
  <button class="button" id="rbut" style="align:right"><a href="{{ url_for('swipe')}}">Right</a></button>
</div>
</div>
</form>

<div class="footer">
  <p style="font-size: 15px;">Powered by: <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ad/Yelp_Logo.svg/1200px-Yelp_Logo.svg.png" style="height: 15px;"></p>
</div>

</body>
</html>
