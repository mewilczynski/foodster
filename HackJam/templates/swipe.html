<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Oswald|Pacifico" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
<style>

body {
  margin: 0;
  font-size: 40px;
  font-family: 'Oswald', sans-serif;
  color: white;
}

.header {
  position: fixed;
  top: 0;
  z-index: 1;
  width: 100%;
  background-color: #fe9365;
}

.header h2 {
  text-align: center;
  font-size: 50px;
  font-family: 'Pacifico', sans-serif;
}

#progress-container {
  width: 100%;
  height: 25px;
  background: #fff7b5;
}

.#progress-bar {
  height: 25px;
  background: #DAF7A6;
  width: 0%;
}

.animate{
    width: 500px;
    height: 600px;
    position: relative;
    animation-name: swipe;
    animation-duration: 4s;
    animation-direction: forward;
}

.container {
    padding-left: 10px;
    padding-right: 10px;
    padding-top: 10px;
    padding-bottom: 10px;
}

form {
    margin-top: 400px;
    margin-left: 400px;
    margin-right: 400px;
    border-radius: 20px;
    height: 600px;
    background-color: #900C3F;
    padding 50px;
    float content: space-around;
}

.container {
  position: relative;
  width: 50%;
}

.image {
  display: block;
  width: 100%;
  height: auto;
}

.overlay {
  position: absolute;
  bottom: 0;
  left: 100%;
  right: 0;
  background-color: #008CBA;
  overflow: hidden;
  width: 0;
  height: 100%;
  transition: .5s ease;
}

.container:onclick .overlay {
  width: 100%;
  left: 0;
}

.button {
    background-color: #fe9365; /* Green */
    border: none;
    color: white;
    padding: 16px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;
    cursor: pointer;
    font-family: 'Roboto Slab', serif;
}

.button:hover {
    background-color: #fe9365;
    color: white;
}

</style>
</head>

<body>

<div class="header">
  <h2 style="color: #ffede5">Craves</h2>
  <div id="progress-container">
    <div id="myBar"></div>
  </div>
</div>

//style="width:500px;height:600px;"

<form>
  <div id="container">
  <button class="button" id="rbut" onclick="rbutFunction()">Right</button>
  <button class="button" id="lbut" onclick="lbutFunction()">Left</button>
  <div class="container">
  <img src="https://www.google.com/url?sa=i&rct=j&q=&esrc=s&source=images&cd=&cad=rja&uact=8&ved=0ahUKEwiY2qrJ75vZAhWMwVkKHeNzBTQQjRwIBw&url=http%3A%2F%2Fwww.foodandwine.com%2Ftravel%2Frestaurants%2Fbest-gas-station-foods&psig=AOvVaw1eeohjkGU_Wa0cKc3otyA8&ust=1518370103571942" alt="chicken" class="image" style="width:500px;height:600px;">
  <div class="overlay">
    <div class="text">Hello World</div>
  </div>
</div>
</form>

<script>
function rbutFunction() {
	var swipe = "Right";
  var hold = "True";

}

function lbutFunction() {
	var swipe = "Left";
  var hold = "False";

}
</script>

</body>
</html>
